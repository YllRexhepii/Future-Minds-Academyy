<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Number'));

        if (number % 2 === 0) {
            alert('The number is even');
        }
        else {
            alert('The number is even');
        }
    </script>
</body>

</html>
