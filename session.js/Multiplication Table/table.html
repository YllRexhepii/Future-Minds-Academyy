<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        
for (let i = 1; i <= 30; i++) {
    for (let y = 1; y <= 30; y++) {
        let product = i * y;
        console.log(`${i} x ${y} = ${product}`);
    }
}
    </script>
</body>
</html>
