<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <h1 align="center"><strong>Sign up</strong></h1>
    <form align="center">
<div>
        <label for="Name">First Name</label>
        <input type="text" id="Name" name="Name">
</div>
<br>
<div> 
       <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name">
</div>
<br>
<div> 
    <label for="Email">Email</label>
     <input type="email" id="Email" name="Email" placeholder="Email">
</div>
<br>
<div> 
    <label for="Password">Password</label>
     <input type="password" id="Password" name="Password" placeholder="*">
</div>
<br>
<div> 
    <label for="date">Birthday</label>
     <input type="date" id="date" name="date" placeholder="Input Date">
</div>
<br>
<div> 
    <label for="tel">Phone Number</label>
     <input type="tel" id="tel" name="tel" placeholder="Phone Number">
</div>
<br>
<div>
<label for="Male">Male</label>
<input type="radio" id="Male" name="Gender" value="Male">
</div>
<br>
<div>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    </div>
<br>
<div>
    <label for="Checkbox">Do you accept the terms and service?</label>
    <input type="checkbox" id="Checkbox" name="Checkbox">
</div>
<br>
<div>
    <input type="reset">
</div>

<br>
<div>
    <input type="submit">
</div>
<br>
Already Have an account click here. <a href="login.html">Log in</a>




     </form>
</body>
</html>
